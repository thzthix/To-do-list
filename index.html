<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <form class="form-newplan">
        <label for="newPlan">Enter a new plan</label>
        <input
          id="newPlan"
          class="input-newplan"
          type="text"
          placeholder="Enter a new plan"
        />
        <button class="input-btn" aria-label="Add a new plan">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="list-container">
        <ul class="lists"></ul>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/e423f6e047.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
